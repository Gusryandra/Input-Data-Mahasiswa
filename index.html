<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Input Data Mahasiswa</h1>

    <div class="form-container">
        <form>
            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" placeholder="Masukkan NIM">

            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan Nama">

           <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Laki-laki"> Laki-laki</label>
                <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
            </div>



            <label for="tempat">Tempat Lahir:</label>
            <select id="tempat" name="tempat">
                <option value="">-- Pilih Kota --</option>
                <option>Denpasar</option>
                <option>Gianyar</option>
                <option>Badung</option>
                <option>Tabanan</option>
                <option>Bangli</option>
            </select>

            <label for="tanggal">Tanggal Lahir:</label>
            <input type="date" id="tanggal" name="tanggal">

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan Alamat"></textarea>

            <label for="hp">No. HP:</label>
            <input type="tel" id="hp" name="hp" placeholder="08xxxxxxxxxx">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="contoh@email.com">

            <label for="hobi">Hobi:</label>
            <select id="hobi" name="hobi">
                <option value="">-- Pilih Hobi --</option>
                <option>Membaca</option>
                <option>Olahraga</option>
                <option>Musik</option>
                <option>Gaming</option>
                <option>Menulis</option>
            </select>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <h2>Data Mahasiswa</h2>
    <table>
        <tr>
            <th>NIM</th>
            <th>Nama</th>
            <th>Gender</th>
            <th>Tempat Lahir</th>
            <th>Tanggal Lahir</th>
            <th>Alamat</th>
            <th>No. HP</th>
            <th>Email</th>
            <th>Hobi</th>
        </tr>
        <tr>
            <td>22001</td>
            <td>Bagus Ryandra</td>
            <td>Laki-laki</td>
            <td>Denpasar</td>
            <td>2005-01-12</td>
            <td>Padangsambian, Denpasar</td>
            <td>08123456789</td>
            <td>bagus@email.com</td>
            <td>Gaming</td>
        </tr>
    </table>
</body>
</html>
